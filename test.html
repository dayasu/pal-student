<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>教师端账号登录页</title>
    <!--<link rel="stylesheet" href="../assets/css/common.css">-->

</head>

<body>
    <input type="text" id="myinput">
    <button id="btn">函数</button>
    <script>
        var click = (a, b) => a + b;
        document.getElementById("btn").onclick = function() {
            document.getElementById("myinput").value = click(1, 2);
        }

        function Point(x, y) {
            this.x = x;
            this.y = y;
        }

        Point.prototype.toString = function() {
            return '(' + this.x + ', ' + this.y + ')';
        };

        var p = new Point(1, 2);
        alert(p);
    </script>
</body>

</html>
