<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/mylogin.css" />
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/jquery.md5.js"></script>
</head>

<body>
    <div class="container">
        <div class="login_box">
            <form action="<{:U('login')}>" method="post">
                <div class="input_box">
                    <label>手机号码</label>
                    <input class="inputWord" type="text" id="userphone" placeholder="请输入您已注册的手机" autofocus>
                    <span class="tip" id="uspFail"><i class="icon-remove-sign"></i>号码格式错误，请核实或者</span>
                </div>
                <div class="input_box">
                    <label>密码</label>
                    <input class="inputWord" type="password" id="password" placeholder="请输入您的密码">
                    <span class="tip" role="alert" id="pwdFail"><i class="icon-remove-sign"></i>手机号码与密码不匹配，请重试</span>
                </div>
                <div class="input_box">
                    <label></label>
                    <button type="button" id="loginBtn">登　录</button>
                    <span><a href="RegisterIndex.html" class="toregister">还没有账号？点击免费注册吧！</a></span>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/mylogin.js"></script>
</body>

</html>
